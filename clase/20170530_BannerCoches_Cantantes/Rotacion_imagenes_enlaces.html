<!DOCTYPE html>
<html>
<head>
    <title>2</title>
    <meta name="author" />
    <script type="text/javascript">


        var imagenes = new Array("coche1.jpg", "coche2.jpg",
            "coche3.jpg", "coche4.jpg",
            "coche5.jpg");
            var rutas=new Array("http://www.as.com","http://www.marca.com",
            "http://www.elmundo.es","http://elpais.com",
            "http://www.google.com");
            var contador=0;
            var imgtot=imagenes.length; //Número total de imagenes

            function Rotacion(){

	            contador++;
	            //Cuando llega a la última imagen vuelve a empezar
	            if (contador==imgtot){
		            contador=0;
	            }

	            document.getElementById("Anuncio").src=imagenes[contador];
	            document.getElementById("dato1").href=rutas[contador];

                    setTimeout("Rotacion()",1000);


            }
    </script>

</head>
<body onload="Rotacion()">
        <a href="" id="dato1">
            <img id="Anuncio" width="150" height="100" />
        </a>
>

</body>
</html>
