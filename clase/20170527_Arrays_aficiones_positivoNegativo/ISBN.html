<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function VerISBN()
        {
            var Isbn = document.getElementById("txtIsbn").value;
            var div = document.getElementById("resultado");
            
            var res = 0;
                      
            for (var contador = 0; contador<10; contador++)
            {
                
                res = res +(Isbn.substr(contador,1)*(contador + 1));
               
            }

            if (res % 11 == 0) { div.innerHTML = "correcto"; }
            else { div.innerHTML = "incorrecto"; }

           

        }
    </script>
</head>
<body>
   ISBN: <input type="text"id="txtIsbn" />
    <br />
    <input type="button" value="comprobar" onclick="VerISBN()" />
    <br /><br />
    <div id="resultado"></div>
</body>
</html>
