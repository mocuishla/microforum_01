<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function ver()
        {
            var nombre = document.getElementById("txtNombre").value;
            var dato = nombre.toUpperCase(); //toLowercase -->minuscula
            alert(dato);
        }
    </script>

</head>
<body>
    <input type="text" id="txtNombre" />
    <input type="button" value="convertir" onclick="ver()" />

</body>
</html>
