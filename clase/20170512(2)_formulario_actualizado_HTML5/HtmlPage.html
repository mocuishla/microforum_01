<!DOCTYPE html>
<html>
<head>

</head>
<body>
  
    <form action="" method="">

        <fieldset>
            <legend>Datos</legend>
            <input type="text" placeholder="Tu nombre" name="nombre" required autofocus>
            <input type="email" placeholder="Correo electrónico" name="email" required>
            <input type="url" placeholder="Tu web" name="url">
            <input type="date" name="fecha">
            <input type="submit" value="Enviar">
        </fieldset>
        <fieldset>
            <legend>Datos</legend>
            <input id="range" type="range" min="1" max="201" value="51" step="50">
            <input type="button" onclick="alert(document.getElementById('range').value);" value="Testear">
        </fieldset>

        <fieldset>
            <legend>Probando los datalist</legend>
            <label>
                Busca en la agenda:
                <input type="text" name="agenda" list="agenda" />
                <datalist id="agenda">
                    <option value="Angelina">
                    <option value="Jose">
                    <option value="Rosa">
                    <option value="Juan Antonio">
                    <option value="Jorge">
                </datalist>
            </label>
        </fieldset>

    </form>
    


</body>
</html>
