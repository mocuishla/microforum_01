<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function bucleMientras()
        {
            var num = 1;

            while(num<=5)
            {
                alert(num);
                num = num + 1;
            }
        }
    </script>
</head>
<body>
    <input type="button" value="VER" onclick="bucleMientras()" />
</body>
</html>
