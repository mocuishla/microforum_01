<!DOCTYPE html>
<html>
<head>
    <title>Anidamiento de listas numeradas con no numeradas</title>
</head>
<body>
    <center><h3>Vacaciones por el sudoeste</h3></center>
    <ol type="1">
        <li>Phoenix</li>
        <ul type="circle">
            <li>Golf</li>
            <li>Turismo</li>
            <li>Festival de globos</li>
        </ul>
        <br />
        <li>San Diego</li>
        <ul type="circle">
            <li>Planetario</li>
            <li>Barrio histórico</li>
            <li>Crucero por el puerto</li>
        </ul>
        <br />
        <li>Long Beach</li>
        <ul type="circle">
            <li>Spruce Goose</li>
            <li>Disneylandia</li>
            <li>Goodyear Blimp</li>
        </ul>
    </ol>
</body>
</html>
